<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <script async src="https://tally.so/widgets/embed.js"></script>
    <style type="text/css">
      html {
        margin: 0;
        height: 100%;
        overflow: hidden;
      }
      iframe {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        border: 0;
      }
    </style>
  </head>

  <body>
    <iframe
      data-tally-src="https://tally.so/r/n9748K?transparentBackground=1"
      width="100%"
      height="100%"
      frameborder="0"
      marginheight="0"
      marginwidth="0"
      title="Feedback/Bug report"
    ></iframe>

    <script>
      const theme =
        new URLSearchParams(window.location.search).get("theme") || "dark";
      document.body.setAttribute("data-theme", theme);
    </script>
  </body>
</html>
